<!doctype html>
<html lang="en">
    <head>
        <title>Bonanza-Pay</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body style="background-color:#ececec;">
        <main>
            <div class="container" id="login-section">
                <div class="row d-flex justify-content-center align-items-center min-vh-100">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 justify-content-center">
                        <div class="card shadow-lg pb-3 " style="max-width: 100%;">
                            <div class="text-center">
                                <img src="./images/logoo.png" alt="Bonanza" class="img-fluid" >
                            </div><hr>
                            <p class="text-center title mb-4" style="margin-top: -15px;">Create your account</p>
                            <form action="signup_process.php" method="POST">
                                <div class="mb-4 input-group">
                                    <span class="input-group-text"><i class="bi bi-person fs-4"></i></span>
                                    <input type="text" class="form-control fs-5" placeholder="Username" name="username" required>
                                </div>
                                <div class="mb-4 input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone fs-4"></i></span>
                                    <input type="text" class="form-control fs-5" placeholder="Phone Number" name="contact" required>
                                </div>
                                <div class="mb-4 input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope fs-4"></i></span>
                                    <input type="email" class="form-control fs-5" placeholder="Email" name="email" required>
                                </div>
                                <div class="mb-4 input-group">
                                    <span class="input-group-text"><i class="bi bi-lock fs-4"></i></span>
                                    <input type="password" class="form-control fs-5" placeholder="Password" name="password" required>
                                </div>
                                <div class="mb-4 input-group">
                                    <span class="input-group-text"><i class="bi bi-lock fs-4"></i></span>
                                    <input type="password" class="form-control fs-5" placeholder="Confirm Password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                                <div class="text-center mt-3">
                                    <p>Already have an account? <a href="../index.html">Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </main>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
