      <script>
        let password = [];
        const passwordBoxes = [document.getElementById('box1'), document.getElementById('box2'), document.getElementById('box3'), document.getElementById('box4')];

        // Function to open sliding payment card
        function openPaymentCard() {
            document.getElementById('paymentCard').classList.add('active');
            document.getElementById('passwordBoxes').style.display = 'flex';
            document.getElementById('keypad').style.display = 'grid';
        }

        // Function to close sliding payment card and reset fields
        function closePaymentCard() {
            // Remove the active class to hide the payment card
            document.getElementById('paymentCard').classList.remove('active');
            
            // Hide the password boxes and keypad
            document.getElementById('passwordBoxes').style.display = 'none';
            document.getElementById('keypad').style.display = 'none';
            
            // Reset the password and empty the boxes
            resetPassword();
        }

        // Function to handle keypress from the numeric keypad
        function pressKey(key) {
            if (password.length < 4) {
                password.push(key);
                passwordBoxes[password.length - 1].textContent = key;
                passwordBoxes[password.length - 1].classList.add('filled');

                // If the password has 4 digits, submit it
                if (password.length === 4) {
                    showLoadingAnimation();
                }
            }
        }

        // Function to handle backspace (delete last digit)
        function backspace() {
            if (password.length > 0) {
                password.pop();
                const lastBox = passwordBoxes[password.length];
                lastBox.textContent = '';
                lastBox.classList.remove('filled');
            }
        }

        // Function to show loading animation and blur background
        function showLoadingAnimation() {
            document.getElementById('airtimeContainer').classList.add('blurred'); // Blur background
            document.getElementById('loadingOverlay').classList.add('active'); // Show loading

            // Simulate processing time (3 seconds)
            setTimeout(function() {
                hideLoadingAnimation();
                // Redirect to success or error page
                window.location.href = 'success.html'; // Change to 'error.html' for error
            }, 3000);
        }

        // Function to hide loading animation
        function hideLoadingAnimation() {
            document.getElementById('airtimeContainer').classList.remove('blurred'); // Remove blur
            document.getElementById('loadingOverlay').classList.remove('active'); // Hide loading
        }

        // Function to reset the password input
        function resetPassword() {
            password = [];
            passwordBoxes.forEach(box => {
                box.textContent = '';
                box.classList.remove('filled');
            });
        }
    </script>
